syntax = "proto3";
package user;
option go_package = "github.com/liweiming-nova/pb/gen-go/user";
import "third_party/validate/validate.proto";

import "user/types.proto";

service UserServer {
  rpc GetUser(user.GetUserReq) returns(user.GetUserResp){}
  rpc CreateUser(user.CreateUserReq) returns(user.User){}
  rpc PasswordAuth(user.PasswordAuthReq) returns(user.AuthResp){}
  rpc CodeAuth(user.CodeAuthReq) returns(user.AuthResp){}
}