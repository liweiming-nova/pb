syntax = "proto3";
package user;
option go_package = "github.com/liweiming-nova/pb/gen-go/user";
import "third_party/validate/validate.proto";



message User {
  uint64 id = 1;   // 用户id
  string open_id = 2;// 可见的id
  string name = 3; // 用户名称
  int32  status = 4;      // 状态
  string email = 5;      // 邮箱
  string phone = 6;      // 手机号
  string created_at = 7;      // 创建时间
  string updated_at = 8;      // 更新时间
}

message GetUserReq {
  int64 id = 1;
}


message GetUserResp {
  User user = 1;
}

message CreateUserReq {
  string email = 1;     // 邮箱
  string password = 2; // 密码
  string code  = 3; // 验证码
}

message PasswordAuthReq {
  string email = 1;     // 邮箱
  string password = 2; // 密码
}

message CodeAuthReq {
  string email = 1; // 邮箱
  string code = 2; // 密码
}

message AuthResp {
  string access_token = 1;
  string refresh_token = 2;
  int64 access_token_expired = 3;
  int64 refresh_token_expired = 4;
}

message UpdateUserReq{
  int64 user_id  = 1;
}