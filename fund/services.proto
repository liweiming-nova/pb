syntax = "proto3";
package fund;
option go_package = "github.com/liweiming-nova/pb/gen-go/fund";

import "fund/types.proto";



service ChannelProxyService {
  rpc Ping(fund.PingReq) returns (fund.PongResp) {}
}

service FundHubService {
  // 创建资金账户
  rpc CreateAccount(fund.CreateAccountReq)  returns (fund.CreateAccountResp){}
}